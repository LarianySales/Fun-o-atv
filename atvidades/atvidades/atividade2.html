    <!-- 2) Faça uma função que receba um único valor representando segundos. Essa função
deverá convertê-lo para hora, minutos e segundos. Todas as variáveis devem ser
passadas como parâmetro, não havendo variáveis globais. -->
<script>
    let valor = parseInt(prompt("Digite um valor que será para representar segundos: "))
    let hora = valor / 60
    let minutos = valor * 60
    let segundos = minutos / 60

    
    function converterSegundos(segundos) {
       return hora
       return minutos
       return segundos
    }
