<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let Const</title>
</head>
<body>
    
<script>
    //variaveis com Var

    var num = 3

    var num = 7
    console.log(num)//se tiver duas variaveis com o mesmo nome atribui o0 valor 

    //variaveis com LET

    let num1 = 8
    // let num1 = 9
    console.log(num1)//Não vai funcionar pois nãao permite duas variaveis iguais

    // variaveis com CONST

    const num2 = 2
    // const num2 = 6// tambem não aceita variaveis com o msm nome
    num2 = 7 // e nem declarar outro valor para a mesma variavel

    console.log(num2)
</script>

</body>
</html>
