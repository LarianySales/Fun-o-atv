<body>
    <!-- 1) Escreva um script que recebe as 3 notas de um aluno por parâmetro e uma letra.
Se a letra for A o procedimento calcula a média aritmética das notas do aluno, se for
P, a sua média ponderada (pesos: 5, 3 e 2). A média calculada também deve retornar
por parâmetro. -->

<script>
    let n1 = parseFloat(prompt("Digite a primeira nota: "))
    let n2 = parseFloat(prompt("Digite a segunda nota: "))
    let n3 = parseFloat(prompt("Digite a terceira nota: "))
    let mediaP, mediaA
    
 let A, P = prompt("Qual tipo de média deseja calcular?\n Média pondereada(P)\n Média aritmética(A)")
  

    function pon(mediaP, mediaA){
         if(P){
            mediaP = ((n1 * 5) + (n2 * 3) + (n3 * 2)) / 10
            return mediaP
            
           
         }else if( A){
            mediaA = (n1 + n2 + n3) / 3
            return mediaA
            
         }
    }
    document.write(pon(mediaP, mediaA))
   


</script>
</body>
</html>
